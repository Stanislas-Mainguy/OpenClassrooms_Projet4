<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./src/css/styles.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
        </div>
        <div class="location">
            <form action="get">
                <i class="fa-solid fa-location-dot"></i>
                <input class="text" value="Paris, Belleville">
            </form>
        </div>
    </header>
    <section class="exploration">
        <div class="exploration__title">
            <h2>Réservez le menu qui vous convient</h2>
        </div>
        <div class="exploration__subtitle">
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        </div>
        <button class="exploration__button">Explorer nos restaurants</button>
    </section>
    <main>
        <nav>
            <h2>Fonctionnement</h2>
            <div class="nav__option">
                <button class="option__button">
                    <p>Choisissez un restaurant</p>
                </button>
                <button class="option__button">
                    <p>Composez votre menu</p>
                </button>
                <button class="option__button">
                    <p>Dégustez au restaurant</p>
                </button>
            </div>
        </nav>
        <section class="restaurant">
            <h1>Restaurants</h1>
            <article class="card">
                <div class="card_picture">
                <div class="card_text">
                    <h2>La palette du goût</h2>
                    <p>Ménilmontant</p>
                    <div class="card_heart">
                        <i class="fa-thin fa-heart"></i>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer_block_logo">
            <h1>ohmyfood</h1>
        </div>
        <div class="footer_block">
            <div class="footer_block_icon">
                <i class="fa-solid fa-utensils"></i>
            </div>
            <p>Proposer un restaurant</p>
        </div>
        <div class="footer_block">
            <div class="footer_block_icon">
                <i class="fa-solid fa-handshake-angle"></i>
            </div>
            <p>Devenir partenaire</p>
        </div>
        <div class="footer_block">
            <p>Mentions légales</p>
        </div>
        <div class="footer_block">
            <p>Contact</p>
        </div>
    </footer>
</body>
</html>
