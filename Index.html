<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="./images/logo/ohmyfood.png" alt="logo du site">
        <div class="header_location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <main>
        <nav>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </nav>
        <section class="functioning">
            <h1>Fonctionnement</h1>
            <nav class="functioning_list">
                <div class="functioning_list_block">

                </div>
                <div class="functioning_list_block">

                </div>
                <div class="functioning_list_block">

                </div>
            </nav>
        </section>
        <section class="restaurant">
            <h1>Restaurants</h1>
            <article class="card">
                <div class="card_picture">
                    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image de plat du restaurant La palette du goût">
                    <div class="card_new">Nouveau</div>
                <div class="card_text">
                    <h2>La palette du goût</h2>
                    <p>Ménilmontant</p>
                    <div class="card_heart">
                        <i class="fa-thin fa-heart"></i>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer_block_logo">
            <img src="./images/logo/ohmyfood.png" alt="logo du site">
        </div>
        <div class="footer_block">
            <div class="footer_block_icon">
                <i class="fa-solid fa-utensils"></i>
            </div>
            <p>Proposer un restaurant</p>
        </div>
        <div class="footer_block">
            <div class="footer_block_icon">
                <i class="fa-solid fa-handshake-angle"></i>
            </div>
            <p>Devenir partenaire</p>
        </div>
        <div class="footer_block">
            <p>Mentions légales</p>
        </div>
        <div class="footer_block">
            <p>Contact</p>
        </div>
    </footer>
</body>
</html>
